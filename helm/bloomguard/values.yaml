replicaCount: 3

image:
  repository: bloomguard
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: bloomguard.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: bloomguard-tls
      hosts:
        - bloomguard.example.com

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  SPRING_PROFILES_ACTIVE: prod

secrets:
  dbHost: postgres-service
  dbUser: bloomguard
  dbPassword: ""
  redisHost: redis-service
  redisPassword: ""

postgresql:
  enabled: true
  auth:
    username: bloomguard
    password: ""
    database: bloomguard

redis:
  enabled: true
  auth:
    enabled: true
    password: ""
