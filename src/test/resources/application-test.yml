spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

bloomguard:
  security:
    api-key-enabled: false

  rate-limit:
    enabled: false

  backup:
    enabled: false

logging:
  level:
    root: WARN
    com.bloomguard: DEBUG
